<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download qr code</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="qr_header">
        <h1>Generate QR code</h1>
        <input
          type="text"
          placeholder="Enter your QR CODE URL link"
          id="qr_text"
        />
        <div>
          <label for="sizes">Select size</label>
          <select name="" id="sizes">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300">300x300</option>
            <option value="400">400x400</option>
            <option value="500">500x500</option>
            <option value="600">600x600</option>
            <option value="700">700x700</option>
            <option value="800">800x800</option>
            <option value="900">900x900</option>
            <option value="1000">1000x1000</option>
          </select>
        </div>
      </div>
      <div class="qr_body"></div>
      <div class="qr_footer">
        <a href="" id="generatebtn">Generate</a>
        <a href="" id="downloadbtn" download="Qr_code.png">Download</a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./javascript/script.js"></script>
  </body>
</html>
